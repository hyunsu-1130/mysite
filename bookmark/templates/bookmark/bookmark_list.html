{% extends 'base.html' %}

{% load static %}

{% block title %}Bookmark App{% endblock %}


{% block extra-style %}
<style>
  h2 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-weight: bold;
  }

  .list-group-item{
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; /* 리스트 아이템의 글꼴 설정 */
    background-color: beige;
    border: none; /* 테두리 제거 */
    border-radius: 0; /* 테두리 모서리 둥글기 제거 */
  }

  .list-group-item a {
      color: #333; /* 링크 색상 설정 */
  }

  .list-group-item:hover {
      background-color:blanchedalmond; /* 호버 시 배경색 변경 */
  }
</style>
{% endblock %}


{% block content %}
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <h2 class="mt-5 mb-4 text-center">Bookmark List</h2>

          <ul class="list-group">
              {% for bookmark in object_list %}
                  <li class="list-group-item">
                      <a href="{% url 'bookmark:detail' bookmark.id %}" class="text-decoration-none">{{ bookmark.title }}</a>
                  </li>
              {% endfor %}
          </ul>
      </div>
  </div>
</div>
{% endblock %}
