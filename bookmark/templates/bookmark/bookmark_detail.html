{% extends 'base.html' %}

{% load static %}

{% block title %}Bookmark App{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title">{{ object.title }}</h1>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h3 class="card-subtitle mb-2 text-muted">URL:</h3>
                            <a href="{{ object.url }}" class="card-link">{{ object.url }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
