<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>{% block title %}{% endblock%}</title> 

  <!-- CDN 링크 : css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- extra style -->
  {% block extra-style %}{% endblock %}
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color:beige;">
    <div class="container-fluid">
      <a class="navbar-brand mx-5 mb-10 fw-bold" href="{% url 'home' %}">Python Web by Django</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'bookmark:index' %}">Bookmark</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog:index' %}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'photo:index' %}">Photo</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Util
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'admin:index'%}">Admin</a></li>
              <li><a class="dropdown-item" href="{% url 'blog:post_archive' %}">Archive</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'blog:search'%}">Search</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- content -->
  <div style="background-color:rgb(224, 215, 162);">
      {% block content %}{% endblock %}
  </div>

  
  {% block extra-script %}{% endblock %}

  <!-- footer -->
  {% block footer %}
  <footer class="fixed-bottom text-center" style="background-color:burlywood; color: white;">
    <div class="text-white font-italic text-right mr-5">Copyright &copy; hyusnu
    </div>
  </footer>
  {% endblock %}


  <!-- CDN 링크 : js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c998a172fe.js"></script>


</body>
</html>
