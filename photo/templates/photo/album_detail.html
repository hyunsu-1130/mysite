{% extends 'base.html' %}

{% load static %}

{% block title %}album_detail.html{% endblock %}

{% block extra-style %}
<style>
  .thumbnail {
    border: 5px solid #ccc;
  }
</style>
{% endblock %}

{% block content %}

  <div class = 'mt-5'>
      <span class="h2">{{ object.name }}&emsp;</span>
      <span class="font-italic h5">{{ object.description }}</span>
  </div>

  <hr style="margin: 0 0 20px 0;">

  <div class="row">
    {% for photo in object.photo_set.all|slice:":4" %}
    <div class="ml-5 col-sm-3">
        <div class="thumbnail">
            <a href="{{ photo.get_absolute_url }}">
                <img src="{{ photo.image.thumb_url }}" style="width: 100%;">
            </a>
        </div>
        <ul>
            <li class="h5">{{photo.title}}</li>
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock %}
